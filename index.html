<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPurge - TUA</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
      }
      .section {
        margin-bottom: 20px;
      }
      .keyword-box {
        margin: 5px 0;
      }
      #output {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>XPurge</h1>
    <!-- api key -->
    <div class="section">
      <label for="api-key">Enter your X API key: </label>
      <input
        type="text"
        name="api-key"
        id="api-key"
        placeholder="Your API key"
        size="40"
      />
      <button id="fetch-user">Get User Info</button>
    </div>
    <!-- keyword input section -->
    <div class="section">
      <h3>Keywords to Delete</h3>
      <div id="keyword-container">
        <input
          type="text"
          name="keyword-box"
          id="keyword-box"
          placeholder="Enter keyword"
        />
      </div>
      <button id="add-keyword">Add Another Keyword</button>
    </div>
    <!-- start button -->
    <div class="section">
      <button id="start-delete">Start</button>
    </div>
    <!-- output section -->
    <div class="section">
      <h3>Status</h3>
      <div id="output">
        <p>Username: <span id="username">-</span></p>
        <p>Total Posts: <span id="post-count">-</span></p>
        <p>Posts Deleted: <span id="deleted-count">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
